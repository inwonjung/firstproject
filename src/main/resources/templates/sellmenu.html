<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">BurgerWang</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/burger">버거추가</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/sellmenu">메뉴추가</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/event">이벤트추가</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/side">사이드추가</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/sideOpt">사이드옵션추가</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/menu/add/drink">음료추가</a>

            </ul>
            </div>
        </div>
    </nav>
    <h4 class="p-3 mb-2 bg-dark text-white">판매 메뉴 추가</h4>
    <form action="/menu/add/sellmenu" method="post" enctype="multipart/form-data">
        <table id="input_form_table">
            <tbody>
                <tr>
                    <label for="exampleFormControlInput1" class="form-label">메뉴 이름</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name ="menuName" placeholder="name">
                </tr>
                <tr>
                    <label for="exampleFormControlTextarea1" class="form-label">메뉴 설명</label>
                    <input type="text" class="form-control" id="exampleFormControlTextarea1" name="menuEx" rows="3"></textarea>
                </tr>
                <tr>
                    <label for="exampleFormControlInput2" class="form-label">메뉴 가격</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" name ="menuPrice" placeholder="price">
                </tr>
                <tr>
                    <label for="formFile" class="form-label">이미지파일</label>
                    <input class="form-control" type="file" name="menufile" id="formFile">
                </tr>
                <tr>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            사이즈
                            <select class="form-select" id="floatingSelect1" name="menuSize">
                                    <option value="0">선택안함</option>
                                    <option value="1">Regular</option>
                                    <option value="2">Large</option>
                            </select>
                        </div>
                        <div class="col-3">
                            재료 추가 기능
                            <select class="form-select" id="floatingSelect2" name="menuselect">
                                    <option value="2">불가능</option>
                                    <option value="1">가능</option>
                            </select>
                        </div>
                    </div>
                </tr>
                <tr>
                    버거 선택
                    <select class="form-select" id="floatingSelect3" name="menuBiSeq">
                            <option value="0">선택안함</option>
                            <option th:each="menuBiSeq, i : ${burgerList}"th:text="${menuBiSeq.biName}" th:value="${menuBiSeq.biSeq}"></option>
                    </select>
                </tr>
                <tr>
                    이벤트 선택
                    <select class="form-select" id="floatingSelect3" name="menuEiSeq">
                            <option value="0">선택안함</option>
                            <option th:each="menuEiSeq, i : ${eventList}"th:text="${menuEiSeq.eiName}" th:value="${menuEiSeq.eiSeq}"></option>
                    </select>
                </tr>
                <tr>
                    사이드 선택
                    <select class="form-select" id="floatingSelect4" name="menuSideSeq">
                        <option value="0">선택안함</option>
                        <option th:each="menuSideSeq, i : ${sideList}"th:text="${menuSideSeq.sideName}" th:value="${menuSideSeq.sideSeq}"></option>
                    </select>
                </tr>
                <tr>
                    <div class="row">
                        <div class="col-3">
                            음료 선택
                            <select class="form-select" id="floatingSelect5" name="menuDiSeq">
                                <option value="0">선택안함</option>
                                <option th:each="menuDiSeq, i : ${drinkList}"th:text="${menuDiSeq.diName}" th:value="${menuDiSeq.diSeq}"></option>
                            </select>
                        </div>
                        <div class="col-3">
                            음료2 선택
                            <select class="form-select" id="floatingSelect6" name="menuDi2Seq">
                                <option value="0">선택안함</option>
                                <option th:each="menuDi2Seq, i : ${drink2List}"th:text="${menuDi2Seq.diName}" th:value="${menuDi2Seq.diSeq}"></option>
                            </select>
                        </div>
                    </div>
                </tr>
                <tr>
                    독퍼 선택
                    <select class="form-select" id="floatingSelect7" name="menuDogSeq">
                        <option value="0">선택안함</option>
                        <option th:each="menuDogSeq, i : ${dogList}"th:text="${menuDogSeq.dogName}" th:value="${menuDogSeq.dogSeq}"></option>
                    </select>
                </tr>
                <tr>
                    <br>
                    <td colspan="14">
                        <button class="btn btn-dark">저장</button>
                        <a href="/"  class="btn btn-dark">돌아가기</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</html>
