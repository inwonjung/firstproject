<!DOCTYPE html>
<html lang="en">

<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
</head>

<body>
     <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ED1C24">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">
                <img src="https://blog.kakaocdn.net/dn/k5tQM/btrXn5R4yNY/VU87wkiJbkOMwFMbqaQ8K0/img.png" alt="Logo"
                    width="50" height="30" class="d-inline-block align-text-left">
                <span style="color: white; font-weight: 900;">BurgerWang</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white; font-weight: 700;">
                            판매관리
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/menu/stock/burger">버거 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/event">이벤트 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/dog">독퍼 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/drink">음료 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/side">사이드 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/ingredient">재료 판매 관리</a></li>
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/order" style="color: white; font-weight: 700;">주문
                            관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col-7" th:if="${session.loginUser != null}">
                <h4>주문 관리</h4>
            </div>
            <div class="col-3">
                <span id="login_user">
                    <span th:text="${session.loginUser.adminName}"></span>
                    (<a href="/admin/update" style="color: white;" th:text="${session.loginUser.adminEmail}"></a>)
                    님
                </span>
            </div>
            <div class="col-2">
                <a href="/admin/logout" style="color: white;">로그아웃 </a>
            </div>
        </div>
    </div>
    </div>
    <br>
<div class="container">
     <table class="table">
          <thead class="table-dark">
               <th>번호</th>
               <th>주소</th>
               <th>요청사항</th>
               <th>날짜</th>
               <th>상태</th>
               <th></th>
               <th></th>
               <th></th>
          </thead>
          <tbody>
               <tr th:each="list : ${order}">
                    <td th:text="${list.oiSeq}"></td>
                    <td>
                         <a th:text="${list.oiAddress}"></a>
                    </td>
                    <td th:text="${list.oiRequest}"></td>
                    <td th:text="${list.oiOrderTime}"></td>
                    <td th:if="${list.oiStatus}==1">접수</td>
                    <td th:if="${list.oiStatus}==2">준비중</td>
                    <td th:if="${list.oiStatus}==3">배달중</td>
                    <td th:if="${list.oiStatus}==4">배달완료</td>
                    <td th:if="${list.oiStatus}==5">주문취소</td>
                    <td>
                         <a th:href="@{/admin/order/update?(seq=${list.oiSeq}, status=2)}" method="post" class="btn btn-dark">준비중</a>
                    </td>
                    <td>
                         <a th:href="@{/admin/order/update?(seq=${list.oiSeq}, status=3)}" method="post" 
                              class="btn btn-dark">배달중</a>
                    </td>
                    <td>
                         <a th:href="@{/admin/order/update?(seq=${list.oiSeq}, status=4)}" method="post"
                              class="btn btn-dark">배달완료</a>
                    </td>
               </tr>
          </tbody>
     </table>
     </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</html>
