<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #ED1C24">
        <div class="container-fluid">
            <a class="navbar-brand" href="/main">
                <img src="https://blog.kakaocdn.net/dn/k5tQM/btrXn5R4yNY/VU87wkiJbkOMwFMbqaQ8K0/img.png" alt="Logo"
                    width="50" height="30" class="d-inline-block align-text-left">
                <span style="color: white; font-weight: 900;">BurgerWang</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false" style="color: white; font-weight: 700;">
                            판매관리
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/menu/stock/burger">버거 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/event">이벤트 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/dog">독퍼 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/drink">음료 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/side">사이드 판매 관리</a></li>
                            <li><a class="dropdown-item" href="/menu/stock/ingredient">재료 판매 관리</a></li>
                        </ul>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/order" style="color: white; font-weight: 700;">주문
                            관리</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="p-3 mb-2 bg-dark text-white">
        <div class="row">
            <div class="col-7" th:if="${session.loginUser != null}">
                <h4>매장 정보 수정</h4>
            </div>
            <div class="col-3">
                <span id="login_user">
                    <span th:text="${session.loginUser.adminName}"></span>
                    (<a href="/admin/update" style="color: white;" th:text="${session.loginUser.adminEmail}"></a>)
                    님
                </span>
            </div>
            <div class="col-2">
                <a href="/admin/logout" style="color: white;">로그아웃 </a>
            </div>
        </div>
    </div>
    </div>
    <br>
<div class="container">
<form action="/admin/update" method="post">
     <table>
          <tbody>
               <tr>
                    <input type="number" name="storeSeq" th:value="${session.loginUser.adminStore}" hidden>
               </tr>
               <tr>
                    <div class="col-3">
                         영업상태
                         <select class="form-select" name="storeStatus">
                              <option value="1">정상영업</option>
                              <option value="2">휴업</option>
                              <option value="3">폐업</option>
                         </select>
                    </div>
               </tr>
               <tr>
                    <br>
                    <div class="container">
                         <div class="row">
                              개점시간
                              <div class='col-sm-3'>
                                   <div class="form-group">
                                        <div class='input-group date' id='opentimepicker3'>
                                             <input type='time' class="form-control" name="storeOpenTime" />
                                             <span class="input-group-addon">
                                                  <span class="glyphicon glyphicon-time"></span>
                                             </span>
                                        </div>
                                   </div>
                              </div>
                              폐점시간
                              <div class='col-sm-3'>
                                   <div class="form-group">
                                        <div class='input-group date' id='datetime'>
                                             <input type='time' class="form-control" name="storeCloseTime" />
                                             <span class="input-group-addon">
                                                  <span class="glyphicon glyphicon-time"></span>
                                             </span>
                                        </div>
                                   </div>
                              </div>
                              <script type="text/javascript">
                                   $(function () {
                                        $('#datetimepicker3').datetimepicker({
                                             format: 'LT'
                                        });
                                   });
                              </script>
                         </div>
                    </div>
               </tr>
               <tr>
                    <div class="container">
                         <div class="row">
                              <script type="text/javascript">
                                   $(function () {
                                        $('#datetimepicker3').datetimepicker({
                                             format: 'LT'
                                        });
                                   });
                              </script>
                         </div>
                    </div>
               </tr>
               <tr>
                    <br>
                    <label for="exampleFormControlInput2" class="form-label">최소배달비</label>
                    <input type="number" class="form-control" id="exampleFormControlInput1" name="storeMinOrderAmount"
                         placeholder="price">
               </tr>
               <tr>
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" name="storePhone"
                         placeholder="phone">
               </tr>
               <tr>
                    <br>
                    <td>
                         <button class="btn btn-dark">저장</button>
                         <a href="/main" class="btn btn-dark">돌아가기</a>
                    </td>
               </tr>
          </tbody>
     </table>
</form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
</script>

</html>
